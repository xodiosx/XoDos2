name: Build Wine Staging ARM64 WoW64

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      BUILD_DIR: ${{ github.workspace }}/wine-build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout Wine
        run: |
          mkdir -p $BUILD_DIR
          cd $BUILD_DIR
          git clone --depth 1 https://gitlab.winehq.org/wine/wine.git wine
          cd wine
          git submodule update --init --recursive

      - name: Checkout Wine Staging
        run: |
          cd $BUILD_DIR
          git clone --depth 1 https://github.com/wine-staging/wine-staging.git wine-staging
          cd wine-staging
          git submodule update --init --recursive

      - name: Apply Wine Staging patches
        run: |
          cd $BUILD_DIR/wine-staging
          python3 ./staging/patchinstall.py DESTDIR="$BUILD_DIR/wine" --all

      - name: Install build dependencies
        run: |
          # Add i386 architecture for 32-bit support
          sudo dpkg --add-architecture i386
          sudo apt-get update
          
          # Install basic build tools
          sudo apt-get install -y \
            build-essential \
            git \
            tar \
            xz-utils \
            cmake \
            ninja-build \
            flex \
            bison \
            gettext \
            python3 \
            python3-mako \
            python3-distutils \
            pkg-config \
            llvm \
            nasm \
            gcc-multilib \
            g++-multilib \
            mingw-w64
          
          # Install cross-compilation toolchain for ARM
          sudo apt-get install -y \
            gcc-aarch64-linux-gnu \
            g++-aarch64-linux-gnu \
            gcc-arm-linux-gnueabihf \
            g++-arm-linux-gnueabihf \
            binutils-aarch64-linux-gnu \
            binutils-arm-linux-gnueabihf
          
          # Install 64-bit development libraries
          sudo apt-get install -y \
            libfreetype6-dev \
            libfontconfig1-dev \
            libx11-dev \
            libxext-dev \
            libxrender-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev \
            libxfixes-dev \
            libasound2-dev \
            libpulse-dev \
            libsdl2-dev \
            libvulkan-dev \
            libudev-dev \
            libcups2-dev \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev
          
          # Install 32-bit development libraries for WoW64
          sudo apt-get install -y \
            libfreetype6-dev:i386 \
            libfontconfig1-dev:i386 \
            libx11-dev:i386 \
            libxext-dev:i386 \
            libxrender-dev:i386 \
            libasound2-dev:i386 \
            libpulse-dev:i386

      - name: Set up pkg-config wrappers
        run: |
          # Create pkg-config wrapper for aarch64
          cat > /tmp/pkg-config-aarch64 << 'EOF'
          #!/bin/bash
          SYSROOT=/usr/aarch64-linux-gnu
          export PKG_CONFIG_LIBDIR="${SYSROOT}/lib/pkgconfig:${SYSROOT}/share/pkgconfig"
          exec /usr/bin/pkg-config "$@"
          EOF
          
          # Create pkg-config wrapper for armhf
          cat > /tmp/pkg-config-armhf << 'EOF'
          #!/bin/bash
          SYSROOT=/usr/arm-linux-gnueabihf
          export PKG_CONFIG_LIBDIR="${SYSROOT}/lib/pkgconfig:${SYSROOT}/share/pkgconfig"
          exec /usr/bin/pkg-config "$@"
          EOF
          
          chmod +x /tmp/pkg-config-aarch64 /tmp/pkg-config-armhf
          sudo mv /tmp/pkg-config-aarch64 /usr/local/bin/pkg-config-aarch64
          sudo mv /tmp/pkg-config-armhf /usr/local/bin/pkg-config-armhf

      - name: Build 64-bit Wine (ARM64)
        run: |
          cd $BUILD_DIR/wine
          
          # Create build directory for 64-bit
          mkdir -p build64
          cd build64
          
          # Configure for ARM64 (64-bit only)
          ../configure \
            --host=aarch64-linux-gnu \
            --enable-win64 \
            --prefix=/usr/local/wine-arm64 \
            --disable-tests \
            PKG_CONFIG="pkg-config-aarch64"
          
          # Build 64-bit Wine
          make -j$(nproc) 2>&1 | tee build64.log || (echo "64-bit build failed"; tail -50 build64.log; exit 1)

      - name: Build 32-bit Wine (ARM) with WoW64 support
        run: |
          cd $BUILD_DIR/wine
          
          # Create build directory for 32-bit with WoW64
          mkdir -p build32
          cd build32
          
          # Configure 32-bit Wine with WoW64 support
          ../configure \
            --host=arm-linux-gnueabihf \
            --with-wine64=../build64 \
            --prefix=/usr/local/wine-arm64 \
            --disable-tests \
            PKG_CONFIG="pkg-config-armhf"
          
          # Build 32-bit Wine with WoW64
          make -j$(nproc) 2>&1 | tee build32.log || (echo "32-bit build failed"; tail -50 build32.log; exit 1)

      - name: Install Wine WoW64
        run: |
          # Create installation directory
          mkdir -p $BUILD_DIR/wine-install/usr/local
          
          # Install 64-bit components
          cd $BUILD_DIR/wine/build64
          make install DESTDIR=$BUILD_DIR/wine-install 2>&1 | tee install64.log
          
          # Install 32-bit components
          cd $BUILD_DIR/wine/build32
          make install DESTDIR=$BUILD_DIR/wine-install 2>&1 | tee install32.log

      - name: Package Wine
        run: |
          cd $BUILD_DIR
          # Create a tarball of the installation
          tar -czf wine-arm64-wow64.tar.gz -C wine-install/usr/local .
          
          # Also create a zip with build logs for debugging
          cp wine/build64/build64.log .
          cp wine/build32/build32.log .
          zip wine-build-logs.zip build64.log build32.log

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wine-staging-arm64-wow64
          path: |
            $BUILD_DIR/wine-arm64-wow64.tar.gz
            $BUILD_DIR/wine-build-logs.zip