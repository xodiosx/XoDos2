name: Build Wine Staging ARM64 WoW64

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      BUILD_DIR: ${{ github.workspace }}/wine-build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout Wine
        run: |
          mkdir -p $BUILD_DIR
          cd $BUILD_DIR
          git clone --depth 1 https://gitlab.winehq.org/wine/wine.git wine
          cd wine
          git submodule update --init --recursive

      - name: Checkout Wine Staging
        run: |
          cd $BUILD_DIR
          git clone --depth 1 https://github.com/wine-staging/wine-staging.git wine-staging
          cd wine-staging
          git submodule update --init --recursive

      - name: Apply Wine Staging patches
        run: |
          cd $BUILD_DIR/wine-staging
          python3 ./staging/patchinstall.py DESTDIR="$BUILD_DIR/wine" --all

      - name: Install build dependencies
        run: |
          # Add architectures for cross-compilation
          sudo dpkg --add-architecture arm64
          sudo dpkg --add-architecture armhf
          sudo dpkg --add-architecture i386
          sudo apt-get update
          
          # Install basic build tools
          sudo apt-get install -y \
            build-essential \
            git \
            tar \
            xz-utils \
            cmake \
            ninja-build \
            flex \
            bison \
            gettext \
            python3 \
            python3-mako \
            python3-distutils \
            pkg-config \
            llvm \
            nasm \
            gcc-multilib \
            g++-multilib \
            mingw-w64 \
            meson \
            autoconf \
            automake \
            libtool \
            wget
          
          # Install cross-compilation toolchain for ARM
          sudo apt-get install -y \
            crossbuild-essential-arm64 \
            crossbuild-essential-armhf \
            gcc-aarch64-linux-gnu \
            g++-aarch64-linux-gnu \
            gcc-arm-linux-gnueabihf \
            g++-arm-linux-gnueabihf \
            binutils-aarch64-linux-gnu \
            binutils-arm-linux-gnueabihf
          
          # Install essential development libraries for ARM64
          sudo apt-get install -y \
            libfreetype6-dev:arm64 \
            libfontconfig1-dev:arm64 \
            libx11-dev:arm64 \
            libx11-xcb-dev:arm64 \
            libxext-dev:arm64 \
            libxrender-dev:arm64 \
            libxrandr-dev:arm64 \
            libxinerama-dev:arm64 \
            libxcursor-dev:arm64 \
            libxi-dev:arm64 \
            libxfixes-dev:arm64 \
            libxcomposite-dev:arm64 \
            libxdamage-dev:arm64 \
            libxshmfence-dev:arm64 \
            libxxf86vm-dev:arm64 \
            libxtst-dev:arm64 \
            libasound2-dev:arm64 \
            libpulse-dev:arm64 \
            libsdl2-dev:arm64 \
            libvulkan-dev:arm64 \
            libvulkan1:arm64 \
            libudev-dev:arm64 \
            libcups2-dev:arm64 \
            libgnutls28-dev:arm64 \
            libldap2-dev:arm64 \
            libgphoto2-dev:arm64 \
            libsane-dev:arm64 \
            libv4l-dev:arm64 \
            libelf-dev:arm64 \
            libxml2-dev:arm64 \
            libxslt1-dev:arm64 \
            libpng-dev:arm64 \
            libjpeg-dev:arm64 \
            libtiff-dev:arm64 \
            libgif-dev:arm64 \
            libwebp-dev:arm64 \
            libegl-dev:arm64 \
            libgl-dev:arm64 \
            libglu1-mesa-dev:arm64 \
            libgles2-mesa-dev:arm64 \
            libglvnd-dev:arm64
          
          # Install essential development libraries for ARM32 (WoW64)
          sudo apt-get install -y \
            libfreetype6-dev:armhf \
            libfontconfig1-dev:armhf \
            libx11-dev:armhf \
            libxext-dev:armhf \
            libxrender-dev:armhf \
            libasound2-dev:armhf \
            libpulse-dev:armhf \
            libpng-dev:armhf \
            libjpeg-dev:armhf
          
          # Install native libraries for host tools build
          sudo apt-get install -y \
            libfreetype6-dev \
            libfontconfig1-dev \
            libx11-dev \
            libxext-dev \
            libxrender-dev \
            libasound2-dev \
            libpulse-dev \
            libsdl2-dev \
            libvulkan-dev \
            libudev-dev

      - name: Build Wine tools for host system
        run: |
          cd $BUILD_DIR/wine
          
          # Create build directory for host tools
          mkdir -p build-tools
          cd build-tools
          
          # Configure and build tools for the host (x86_64)
          ../configure --enable-win64
          
          # Build only the tools (not the full Wine)
          make -j$(nproc) __tooldeps__

      - name: Set up pkg-config for cross-compilation
        run: |
          # Create pkg-config wrapper for ARM64
          cat > /tmp/pkg-config-arm64 << 'EOF'
          #!/bin/bash
          export PKG_CONFIG_LIBDIR=/usr/lib/aarch64-linux-gnu/pkgconfig:/usr/share/pkgconfig
          export PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig:/usr/share/pkgconfig
          exec /usr/bin/pkg-config "$@"
          EOF
          
          # Create pkg-config wrapper for ARM32
          cat > /tmp/pkg-config-arm32 << 'EOF'
          #!/bin/bash
          export PKG_CONFIG_LIBDIR=/usr/lib/arm-linux-gnueabihf/pkgconfig:/usr/share/pkgconfig
          export PKG_CONFIG_PATH=/usr/lib/arm-linux-gnueabihf/pkgconfig:/usr/share/pkgconfig
          exec /usr/bin/pkg-config "$@"
          EOF
          
          chmod +x /tmp/pkg-config-arm64 /tmp/pkg-config-arm32
          sudo mv /tmp/pkg-config-arm64 /usr/local/bin/pkg-config-arm64
          sudo mv /tmp/pkg-config-arm32 /usr/local/bin/pkg-config-arm32

      - name: Build 64-bit Wine (ARM64)
        run: |
          cd $BUILD_DIR/wine
          
          # Create build directory for 64-bit
          mkdir -p build64
          cd build64
          
          # Configure for ARM64 (64-bit only)
          CC="aarch64-linux-gnu-gcc" \
          CXX="aarch64-linux-gnu-g++" \
          PKG_CONFIG="pkg-config-arm64" \
          ../configure \
            --host=aarch64-linux-gnu \
            --enable-win64 \
            --prefix=/usr/local/wine-arm64 \
            --disable-tests \
            --with-x \
            --with-wine-tools=../build-tools
          
          # Build 64-bit Wine
          make -j$(nproc) 2>&1 | tee build64.log || (echo "64-bit build failed"; tail -100 build64.log; exit 1)

      - name: Build 32-bit Wine (ARM) with WoW64 support
        run: |
          cd $BUILD_DIR/wine
          
          # Create build directory for 32-bit with WoW64
          mkdir -p build32
          cd build32
          
          # Configure 32-bit Wine with WoW64 support
          CC="arm-linux-gnueabihf-gcc" \
          CXX="arm-linux-gnueabihf-g++" \
          PKG_CONFIG="pkg-config-arm32" \
          ../configure \
            --host=arm-linux-gnueabihf \
            --with-wine64=../build64 \
            --prefix=/usr/local/wine-arm64 \
            --disable-tests \
            --with-x \
            --with-wine-tools=../build-tools
          
          # Build 32-bit Wine with WoW64
          make -j$(nproc) 2>&1 | tee build32.log || (echo "32-bit build failed"; tail -100 build32.log; exit 1)

      - name: Install Wine WoW64
        run: |
          # Create installation directory
          mkdir -p $BUILD_DIR/wine-install/usr/local
          
          # Install 64-bit components
          cd $BUILD_DIR/wine/build64
          make install DESTDIR=$BUILD_DIR/wine-install 2>&1 | tee install64.log || true
          
          # Install 32-bit components
          cd $BUILD_DIR/wine/build32
          make install DESTDIR=$BUILD_DIR/wine-install 2>&1 | tee install32.log || true

      - name: Package Wine
        run: |
          cd $BUILD_DIR
          # Create a tarball of the installation
          tar -czf wine-arm64-wow64.tar.gz -C wine-install/usr/local .
          
          # Create build logs archive
          zip -r wine-build-logs.zip \
            wine/build64/build64.log \
            wine/build32/build32.log \
            wine/build64/config.log \
            wine/build32/config.log \
            install64.log \
            install32.log

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wine-staging-arm64-wow64
          path: |
            $BUILD_DIR/wine-arm64-wow64.tar.gz
            $BUILD_DIR/wine-build-logs.zip