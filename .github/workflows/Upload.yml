name: Upload XoDos full version

on:
  workflow_dispatch:
    inputs:
      version_tag:
        description: 'Version tag (e.g., 1.0.0)'
        required: true
        default: '1.0.3'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # âœ… Step 1: Checkout repository
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # âœ… Step 2: Install Python and gdown
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip
          pip install gdown

      # âœ… Step 3: Create Git Tag (after checkout)
      - name: Create Git Tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag "v${{ github.event.inputs.version_tag }}"
          git push origin "v${{ github.event.inputs.version_tag }}"

      # âœ… Step 4: Download main APK file
      - name: Download Main APK
        run: |
          gdown --fuzzy "https://drive.google.com/uc?export=download&id=1AbCdEfGhIjKlMnOpqRsXYZ" \
            -O "XoDos-${{ github.event.inputs.version_tag }}-full_arm64-v8a.apk" || exit 1

      # âœ… Step 5: Download additional files
      - name: Download Additional Files
        run: |
          echo "nothing to download"

      # âœ… Step 6: Generate MD5 checksums for all downloaded files
      - name: Generate MD5 Checksums
        id: md5
        run: |
          echo "### File Checksums:" > checksums.txt
          for f in XoDos-${{ github.event.inputs.version_tag }}-full_arm64-v8a.apk; do
            md5sum "$f" | awk '{print "- **"$2"** â†’ `"$1"`"}' >> checksums.txt
          done
          echo "md5_list<<EOF" >> $GITHUB_ENV
          cat checksums.txt >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      # âœ… Step 7: Create GitHub Release and upload files
      - name: Create GitHub Release with Files
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "v${{ github.event.inputs.version_tag }}"
          name: "XoDos v${{ github.event.inputs.version_tag }}"
          files: |
            XoDos-${{ github.event.inputs.version_tag }}-full_arm64-v8a.apk
            
