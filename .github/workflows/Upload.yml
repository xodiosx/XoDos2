name: Upload XoDos full version

on:
  workflow_dispatch:
    inputs:
      version_tag:
        description: 'Version tag (e.g., 1.0.0)'
        required: true
        default: '1.0.4'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # âœ… Step 1: Checkout repository
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # âœ… Step 2: Install Python dependencies
      - name: Install Python dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip
          pip install --upgrade google-api-python-client google-auth-httplib2 google-auth-oauthlib

      # âœ… Step 3: Save Google Drive JSON key
      - name: Save GDrive JSON Key
        run: |
          echo '${{ secrets.GDRIVE_KEY }}' > gdrive_key.json

      # âœ… Step 4: Download APK from Google Drive
      - name: Download Main APK
        run: |
          python3 <<EOF
          import io
          from google.oauth2 import service_account
          from googleapiclient.discovery import build
          from googleapiclient.http import MediaIoBaseDownload

          FILE_ID = "11h5Q68fb8BX_p2YVmuW7BwPtsoY4duUs"
          OUTPUT_FILE = f"XoDos-${{ github.event.inputs.version_tag }}-full_arm64-v8a.apk"

          # Authenticate
          creds = service_account.Credentials.from_service_account_file("gdrive_key.json")
          service = build('drive', 'v3', credentials=creds)

          # Prepare download
          request = service.files().get_media(fileId=FILE_ID)
          fh = io.FileIO(OUTPUT_FILE, 'wb')
          downloader = MediaIoBaseDownload(fh, request)

          done = False
          while not done:
              status, done = downloader.next_chunk()
              print(f"Download {int(status.progress() * 100)}%")

          print("Download complete!")
          EOF

      # âœ… Step 5: Create Git Tag
      - name: Create Git Tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag "v${{ github.event.inputs.version_tag }}"
          git push origin "v${{ github.event.inputs.version_tag }}"

      # âœ… Step 6: Generate MD5 Checksums
      - name: Generate MD5 Checksums
        id: md5
        run: |
          echo "### File Checksums:" > checksums.txt
          for f in XoDos-${{ github.event.inputs.version_tag }}-full_arm64-v8a.apk; do
            md5sum "$f" | awk '{print "- **"$2"** â†’ `"$1"`"}' >> checksums.txt
          done
          echo "md5_list<<EOF" >> $GITHUB_ENV
          cat checksums.txt >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      # âœ… Step 7: Create GitHub Release and upload files
      - name: Create GitHub Release with Files
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "v${{ github.event.inputs.version_tag }}"
          name: "XoDos v${{ github.event.inputs.version_tag }}"
          files: |
            XoDos-${{ github.event.inputs.version_tag }}-full_arm64-v8a.apk
          body: |
            ðŸ§© **XoDos v${{ github.event.inputs.version_tag }} full release**

            ### âœ… What's New
            - What is new

