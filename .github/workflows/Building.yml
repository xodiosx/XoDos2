name: Build Flutter APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # -------------------------
    # Checkout repo
    # -------------------------
    - name: Checkout repo
      uses: actions/checkout@v4

    # -------------------------
    # Cache Flutter SDK
    # -------------------------
    - name: Cache Flutter SDK
      id: cache-flutter
      uses: actions/cache@v3
      with:
        path: $HOME/flutter
        key: flutter-sdk-cache-v1

    - name: Download Flutter SDK if not cached
      if: steps.cache-flutter.outputs.cache-hit != 'true'
      run: |
        echo "Flutter not in cache, downloading..."
        wget https://github.com/xodiosx/XoDos2/releases/download/v1.0.0/Flutter-SDK-ARM64.zip -O flutter.zip
        unzip flutter.zip -d $HOME

    - name: Add Flutter to PATH
      run: |
        echo "$HOME/flutter/bin" >> $GITHUB_PATH
        export PATH="$HOME/flutter/bin:$PATH"
        flutter --version

    # -------------------------
    # Set Android environment
    # -------------------------
    - name: Set Android Home
      run: |
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "PATH=$HOME/android-sdk/platform-tools:$HOME/android-sdk/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV

    # -------------------------
    # Install Android SDK dependencies (no caching)
    # -------------------------
    - name: Install Android SDK dependencies
      run: |
        flutter --version
        sudo apt-get update
        sudo apt-get install -y unzip wget

        mkdir -p "$ANDROID_HOME/cmdline-tools"
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip -d $ANDROID_HOME/cmdline-tools
        mv "$ANDROID_HOME/cmdline-tools/cmdline-tools" "$ANDROID_HOME/cmdline-tools/latest"

        yes | "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_HOME" \
          "platforms;android-36" "build-tools;36.0.0" "platform-tools" "ndk;27.1.12297006"
        yes | "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" --licenses

    # -------------------------
    # Cache Gradle
    # -------------------------
    - name: Cache Gradle
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

    # -------------------------
    # Verify setup
    # -------------------------
    - name: Verify Flutter and Android Setup
      run: |
        echo "Flutter PATH: $(which flutter)"
        flutter --version
        echo "ANDROID_HOME=$ANDROID_HOME"
        ls -la "$ANDROID_HOME/platforms" || echo "Platforms not found"
        ls -la "$ANDROID_HOME/build-tools" || echo "Build-tools not found"
        flutter doctor -v

    # -------------------------
    # Flutter dependencies
    # -------------------------
    - name: Pub Get
      run: flutter pub get

    # -------------------------
    # Build APK
    # -------------------------
    - name: Build release APK
      run: |
        flutter clean
        flutter build apk --target-platform android-arm64 --split-per-abi

    # -------------------------
    # Upload artifact
    # -------------------------
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-arm64-apk
        path: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk

    # -------------------------
    # Push to XoDos22 repo
    # -------------------------
    - name: Push APK to XoDos22 repo
      env:
        TOKEN: ${{ secrets.OTHER_REPO_TOKEN }}
      run: |
        git config --global user.email "github-actions@github.com"
        git config --global user.name "GitHub Actions"

        git clone https://github.com/xodiosx/XoDos22.git
        cd XoDos22

        mkdir -p builds

        TIMESTAMP=$(date +'%Y%m%d_%H%M%S')
        cp ../build/app/outputs/flutter-apk/app-arm64-v8a-release.apk "builds/app-arm64-v8a-release-$TIMESTAMP.apk"

        git add builds/
        git commit -m "Add APK build - $TIMESTAMP" || echo "No changes to commit"
        git remote set-url origin https://xodiosx:$TOKEN@github.com/xodiosx/XoDos22.git
        git push origin main