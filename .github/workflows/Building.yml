name: Build Flutter APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # -------------------------
    # Checkout repo
    # -------------------------
    - name: Checkout repo
      uses: actions/checkout@v4

    # -------------------------
    # Setup Java (required for Android)
    # -------------------------
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # -------------------------
    # Cache Flutter SDK
    # -------------------------
    - name: Cache Flutter SDK
      id: cache-flutter
      uses: actions/cache@v3
      with:
        path: /opt/flutter
        key: flutter-sdk-cache-v1

    - name: Download Flutter SDK if not cached
      if: steps.cache-flutter.outputs.cache-hit != 'true'
      run: |
        echo "Flutter not in cache, downloading..."
        wget https://github.com/xodiosx/XoDos2/releases/download/v1.0.0/Flutter-SDK-ARM64.zip -O flutter.zip
        sudo unzip flutter.zip -d /opt
        sudo chmod -R 755 /opt/flutter

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.5'
        channel: 'stable'
        cache: true
        cache-key: flutter-cache
        cache-path: /opt/flutter

    # -------------------------
    # Setup Android SDK
    # -------------------------
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    # -------------------------
    # Cache Android SDK
    # -------------------------
    - name: Cache Android SDK
      id: cache-android
      uses: actions/cache@v3
      with:
        path: |
          ~/.android/cache
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: android-sdk-cache-${{ runner.os }}-${{ hashFiles('**/gradle-wrapper.properties') }}
        restore-keys: |
          android-sdk-cache-${{ runner.os }}-

    - name: Accept Android Licenses
      run: |
        yes | sdkmanager --licenses || true
        flutter doctor --android-licenses --verbose

    # -------------------------
    # Install Android SDK components
    # -------------------------
    - name: Install Android SDK Components
      run: |
        sdkmanager --list
        sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"
        sdkmanager "cmdline-tools;latest" "cmake;3.22.1" "ndk;25.1.8937393"
        sdkmanager --update

    # -------------------------
    # Set environment variables properly
    # -------------------------
    - name: Set Android Environment
      run: |
        echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/emulator:$PATH" >> $GITHUB_ENV
        echo "JAVA_HOME=$JAVA_HOME" >> $GITHUB_ENV

    # -------------------------
    # Verify setup
    # -------------------------
    - name: Verify Flutter and Android Setup
      run: |
        echo "=== Environment Variables ==="
        echo "ANDROID_HOME: $ANDROID_HOME"
        echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
        echo "JAVA_HOME: $JAVA_HOME"
        echo "PATH: $PATH"
        
        echo "=== Flutter Version ==="
        flutter --version
        
        echo "=== Android SDK Contents ==="
        ls -la $ANDROID_HOME/platforms || echo "Platforms not found"
        ls -la $ANDROID_HOME/build-tools || echo "Build-tools not found"
        
        echo "=== Flutter Doctor ==="
        flutter doctor -v

    # -------------------------
    # Flutter dependencies
    # -------------------------
    - name: Pub Get
      run: flutter pub get

    # -------------------------
    # Build APK
    # -------------------------
    - name: Build release APK
      run: |
        flutter clean
        flutter build apk --target-platform android-arm64 --split-per-abi --release --verbose

    # -------------------------
    # Upload artifact
    # -------------------------
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-arm64-apk
        path: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
        retention-days: 7

    # -------------------------
    # Push to XoDos22 repo
    # -------------------------
    - name: Push APK to XoDos22 repo
      env:
        TOKEN: ${{ secrets.OTHER_REPO_TOKEN }}
      run: |
        git config --global user.email "github-actions@github.com"
        git config --global user.name "GitHub Actions"

        git clone https://github.com/xodiosx/XoDos22.git
        cd XoDos22

        mkdir -p builds

        # Use timestamp to avoid overwriting
        TIMESTAMP=$(date +'%Y%m%d_%H%M%S')
        cp ../build/app/outputs/flutter-apk/app-arm64-v8a-release.apk "builds/app-arm64-v8a-release-$TIMESTAMP.apk"

        git add builds/
        git commit -m "Add APK build - $TIMESTAMP" || echo "No changes to commit"
        git remote set-url origin https://xodiosx:$TOKEN@github.com/xodiosx/XoDos22.git
        git push origin main