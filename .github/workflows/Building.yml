name: Build flutter APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    # -------------------------
    # CACHE FLUTTER SDK
    # -------------------------
    - name: Cache Flutter SDK
      id: cache-flutter
      uses: actions/cache@v3
      with:
        path: flutter
        key: flutter-sdk-cache-v1

    - name: Download Flutter SDK if not cached
      if: steps.cache-flutter.outputs.cache-hit != 'true'
      run: |
        echo "Flutter not in cache, downloading..."
        wget https://github.com/xodiosx/XoDos2/releases/download/v1.0.0/Flutter-SDK-ARM64.zip
        unzip Flutter-SDK-ARM64.zip -d flutter

    - name: Add Flutter to PATH
      run: echo "$PWD/flutter/bin" >> $GITHUB_PATH

    # ------------------------------------
    # SET ANDROID_HOME (important!)
    # ------------------------------------
    - name: Set Android Home
      run: echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV

    # ------------------------------------
    # CACHE ANDROID SDK (cmdline, build-tools, platform, NDK)
    # ------------------------------------
    - name: Cache Android SDK
      id: cache-android
      uses: actions/cache@v3
      with:
        path: ${{ env.ANDROID_HOME }}
        key: android-sdk-cache-v1

    - name: Install Android dependencies if not cached
      if: steps.cache-android.outputs.cache-hit != 'true'
      run: |
        echo "Android SDK not in cache, installing..."
        sudo apt-get update
        sudo apt-get install -y unzip wget
        mkdir -p $ANDROID_HOME
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        mkdir -p $ANDROID_HOME/cmdline-tools
        unzip cmdline-tools.zip -d $ANDROID_HOME/cmdline-tools
        mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME "platforms;android-36" "build-tools;36.0.0" "platform-tools" "ndk;27.1.12297006"
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

    # -------------------------
    # CACHE GRADLE
    # -------------------------
    - name: Cache Gradle
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}

    # -------------------------
    # FLUTTER DEPENDENCIES
    # -------------------------
    - name: Pub Get
      run: flutter pub get

    # -------------------------
    # BUILD APK
    # -------------------------
    - name: Build release APK
      run: |
        flutter clean
        flutter build apk \
          --target-platform android-arm64 \
          --split-per-abi

    # -------------------------
    # ARTIFACT UPLOAD
    # -------------------------
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-arm64-apk
        path: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk

    # -------------------------
    # PUSH TO OTHER REPO
    # -------------------------
    - name: Push APK to XoDos22 repo
      env:
        TOKEN: ${{ secrets.OTHER_REPO_TOKEN }}
      run: |
        git config --global user.email "workflow@github.com"
        git config --global user.name "GitHub Action"

        git clone https://github.com/xodiosx/XoDos22.git
        cd XoDos22

        mkdir -p builds
        cp ../build/app/outputs/flutter-apk/app-arm64-v8a-release.apk builds/

        git add builds/app-arm64-v8a-release.apk
        git commit -m "Auto upload APK $(date)" || echo "No changes to commit."

        git remote set-url origin https://xodiosx:$TOKEN@github.com/xodiosx/XoDos22.git
        git push origin main