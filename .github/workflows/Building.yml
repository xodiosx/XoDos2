name: Build Flutter APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # -------------------------
    # Checkout repo
    # -------------------------
    - name: Checkout repo
      uses: actions/checkout@v4
     
    # -------------------------
    # Set up Flutter using official action
    # -------------------------
    - name: Set up Flutter
      uses: flutter/flutter-action@v2
      with:
        channel: 'stable'  # or 'beta', 'dev' as needed
        cache: true
        cache-key: flutter-packages-${{ hashFiles('pubspec.yaml') }}
        cache-path: ${{ runner.tool_cache }}/flutter

    # -------------------------
    # Set Android environment
    # -------------------------
    - name: Set Android Home
      run: |
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "PATH=$HOME/android-sdk/platform-tools:$HOME/android-sdk/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV

    # -------------------------
    # Cache Android SDK
    # -------------------------
    - name: Cache Android SDK
      id: cache-android
      uses: actions/cache@v3
      with:
        path: $HOME/android-sdk
        key: android-sdk-cache-v1

    # -------------------------
    # Install Android SDK dependencies (no caching)
    # -------------------------
    - name: Install Android SDK dependencies
      if: steps.cache-android.outputs.cache-hit != 'true'
      run: |
        sudo apt-get update
        sudo apt-get install -y unzip wget

        mkdir -p "$ANDROID_HOME/cmdline-tools"
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip -d $ANDROID_HOME/cmdline-tools
        mv "$ANDROID_HOME/cmdline-tools/cmdline-tools" "$ANDROID_HOME/cmdline-tools/latest"

        yes | "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_HOME" \
          "platforms;android-36" "build-tools;36.0.0" "platform-tools" "ndk;27.1.12297006"
        yes | "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" --licenses

    # -------------------------
    # Cache Gradle
    # -------------------------
    - name: Cache Gradle
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

    # -------------------------
    # Verify setup
    # -------------------------
    - name: Verify Flutter and Android Setup
      run: |
        echo "Flutter PATH: $(which flutter)"
        flutter --version
        echo "ANDROID_HOME=$ANDROID_HOME"
        ls -la "$HOME/android-sdk/platforms" || echo "Platforms not found"
        ls -la "$HOME/android-sdk/build-tools" || echo "Build-tools not found"
        flutter doctor -v

    # -------------------------
    # Flutter dependencies
    # -------------------------
    - name: Pub Get
      run: flutter pub get

    # -------------------------
    # Build APK
    # -------------------------
    - name: Build release APK
      run: |
        flutter build apk --target-platform android-arm64 --split-per-abi

    # -------------------------
    # Upload artifact
    # -------------------------
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-arm64-apk
        path: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk